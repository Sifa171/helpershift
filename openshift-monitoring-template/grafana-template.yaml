apiVersion: v1
kind: Template
labels:
  template: grafana
message:
metadata:
  name: grafana-template
  annotations:
    description: "A template deploy your own Grafana connected to the cluster Prometheus"
    iconClass: fa-tachometer
    openshift.io/display-name: "Grafana"
    openshift.io/provider-display-name: "Sebastian Dehn - sdehn@redhat.com"
    tags: 
    template.openshift.io/documentation-url: ""
    template.openshift.io/long-description: "This template defines resources needed
      to deploy a customizeable Grafana instance."
    template.openshift.io/support-url:
    version: "0.1"
objects:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      template: grafana
    name: grafana
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        template: grafana
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          template: grafana
      spec:
        containers:
        - args:
          - -config=/etc/grafana/grafana.ini
          env:
          - name: GF_SECURITY_ADMIN_USER
            value: ${GRAFANA_ADMIN_USER}
          image: registry.redhat.io/openshift3/grafana:v3.11
          imagePullPolicy: IfNotPresent
          name: grafana
          ports:
          - containerPort: 3000
            name: http
            protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-datasources
          - mountPath: /etc/grafana/provisioning/dashboards
            name: grafana-dashboards
          - mountPath: /etc/grafana
            name: grafana-config
          - mountPath: /grafana-dashboard-definitions/0/k8s-resources-namespace
            name: grafana-dashboard-k8s-resources-namespace
        - args:
          - -provider=openshift
          - -https-address=:3000
          - -http-address=
          - -email-domain=*
          - -upstream=http://localhost:3001
          - '-openshift-sar={"namespace":"$(MY_POD_NAMESPACE)", "resource": "services", "verb": "get"}'
          - -tls-cert=/etc/tls/private/tls.crt
          - -tls-key=/etc/tls/private/tls.key
          - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
          - -cookie-secret-file=/etc/proxy/secrets/session_secret
          - -openshift-service-account=grafana
          - -openshift-ca=/etc/pki/tls/cert.pem
          - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - -skip-auth-regex=^/metrics'
          env:
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: registry.redhat.io/openshift3/oauth-proxy:v3.11
          imagePullPolicy: IfNotPresent
          name: grafana-proxy
          ports:
          - containerPort: 3000
            name: https
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/tls/private
            name: secret-grafana-tls
          - mountPath: /etc/proxy/secrets
            name: secret-grafana-proxy
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccount: grafana
        serviceAccountName: grafana
        terminationGracePeriodSeconds: 30
        volumes:
        - persistentVolumeClaim:
            claimName: "grafana-storage"
          name: grafana-storage
        - name: grafana-datasources
          secret:
            defaultMode: 420
            secretName: grafana-datasources
        - configMap:
            defaultMode: 420
            name: grafana-dashboards
          name: grafana-dashboards
        - name: grafana-config
          secret:
            defaultMode: 420
            secretName: grafana-config
        - name: secret-grafana-tls
          secret:
            defaultMode: 420
            secretName: grafana-tls
        - name: secret-grafana-proxy
          secret:
            defaultMode: 420
            secretName: grafana-proxy
        - configMap:
            defaultMode: 420
            name: grafana-dashboard-k8s-resources-namespace
          name: grafana-dashboard-k8s-resources-namespace
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: grafana-tls
    name: grafana
    labels:
      template: grafana
  spec:
    ports:
    - name: https
      port: 3000
      protocol: TCP
      targetPort: https
    selector:
      template: grafana
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.grafana: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"grafana"}}'
    name: grafana
    labels:
      template: grafana
- apiVersion: v1
  kind: Route
  metadata:
    name: grafana
    labels:
      template: grafana
  spec:
    port:
      targetPort: https
    tls:
      termination: reencrypt
    to:
      kind: Service
      name: grafana
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  data:
    dashboards.yaml: |-
      {
          "apiVersion": 1,
          "providers": [
              {
                  "folder": "",
                  "name": "0",
                  "options": {
                      "path": "/grafana-dashboard-definitions/0"
                  },
                  "orgId": 1,
                  "type": "file"
              }
          ]
      }
  kind: ConfigMap
  metadata:
    name: grafana-dashboards
    labels:
      template: grafana
- apiVersion: v1
  stringData:
    prometheus.yaml: |- 
     {  
        "apiVersion":1,
        "datasources":[  
            {  
                "access":"proxy",
                "basicAuth":true,
                "basicAuthPassword":"",
                "basicAuthUser":"internal",
                "editable":false,
                "jsonData":{  
                    "tlsSkipVerify":true
                },
                "name":"prometheus",
                "orgId":1,
                "type":"prometheus",
                "url":"https://prometheus-k8s.openshift-monitoring.svc:9091",
                "version":1
            }
       ]
     }
  kind: Secret
  metadata:
    name: grafana-datasources
    labels:
      template: grafana
  type: Opaque
- apiVersion: v1
  stringData:
    grafana.ini: |-
      [security]
      admin_user = ${GRAFANA_ADMIN_USER}
      [auth]
      disable_login_form = true
      disable_signout_menu = true
      [auth.basic]
      enabled = false
      [auth.proxy]
      auto_sign_up = true
      enabled = true
      header_name = X-Forwarded-User
      [paths]
      data = /var/lib/grafana
      logs = /var/lib/grafana/logs
      plugins = /var/lib/grafana/plugins
      provisioning = /etc/grafana/provisioning
      [server]
      http_addr = 127.0.0.1
      http_port = 3001
  kind: Secret
  metadata:
    name: grafana-config
    labels:
      template: grafana
  type: Opaque
- apiVersion: v1
  stringData:
    GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
  kind: Secret
  metadata:
    name: grafana-admin-user
    labels:
      template: grafana
  type: Opaque
- apiVersion: v1
  stringData:
    session_secret: ${SESSION_SECRET}
  kind: Secret
  metadata:
    name: grafana-proxy
    labels:
      template: grafana
  type: Opaque
- apiVersion: "v1"
  kind: "PersistentVolumeClaim"
  metadata:
    name: "grafana-storage"
  spec:
    accessModes:
      - "ReadWriteOnce"
    resources:
      requests:
        storage: "5Gi"
